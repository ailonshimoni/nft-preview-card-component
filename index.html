<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="image-container">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT cube" class="card-image" />
          <div class="overlay">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="card-content">
          <h1 class="card-title">Equilibrium #3429</h1>
          <p class="card-content__p">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-info">
            <div class="card-info__left">
              <img src="images/icon-ethereum.svg" alt="" />
              <p class="card-price">0.041 ETH</p>
            </div>
            <div class="card-info__right">
              <img src="images/icon-clock.svg" alt="clock" />
              <p class="days-left">3 days left</p>
            </div>
          </div>
          <hr />
          <div class="card-footer">
            <img
              src="images/image-avatar.png"
              alt="Portrait of Jules Wyvern"
              class="avatar-image"
            />
            <p class="card-footer__creator">
              Creation of <span class="user-name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
